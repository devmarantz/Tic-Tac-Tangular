<div [class.app]="!darkMode" [class.darkMode]="darkMode">
  <div class="darkModeToggle">
    <div class="outer" [class.toggleOuter]="darkMode">
      <div class="inner"  [class.toggleInner]="darkMode" (click)="handleInner()"></div>
    </div>
  </div>
  <app-game-title [darkMode]="darkMode"></app-game-title>
  <app-game-board [darkMode]="darkMode"></app-game-board>
</div>
